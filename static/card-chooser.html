<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="protein-card.html">
<link rel="import" href="sample-scan-card.html">

<polymer-element name="card-chooser" attributes = "card full sample handleMore handleClear handleFocus" noscript>

    <template>
        <template bind if = "{{ card == 'plate40' }}">
            <sample-scan-card full = "{{ full }}" sample = "{{ sample }}" data = "{{ sample.data }}" on-more-tap="{{ handleMore }}" on-clear-tap="{{ handleClear }}" on-delete-tap="{{ handleClear }}" on-tap="{{ handleFocus }}"></sample-scan-card>
        </template>

        <template bind if = "{{ card == 'protein' }}">
            <protein-card full = "{{ full }}" sample = "{{ sample }}" data = "{{ sample.data }}" on-more-tap="{{ handleMore }}" on-clear-tap="{{ handleClear }}" on-delete-tap="{{ handleClear }}" on-tap="{{ handleFocus }}"></protein-card>
        </template>

    </template>

</polymer-element>
